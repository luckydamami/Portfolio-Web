<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="View.css" />
    <title>Lucky Portfolio's</title>
  </head>
  <body>
    <div class="container">
      <!-- Code-1 Website Header/Navebar  -->
      <header>
        <div class="nav-container">
          <nav class="navbar">
            <p class="logo">Lucky's Portfolio</p>
            <div class="menu-icon">
              <a href="#icon"><i class="bx bx-menu"></i></a>
            </div>
            <div class="nav-sections">
              <a href="#home">Home</a>
              <a href="#About">About Me</a>
              <a href="#skills">Skills</a>
              <a href="#projects">Projects</a>
              <a href="#contact">Contact</a>
            </div>
            <div class="mode-toggle" aria-label="Dark/Light Mode">
              <div class="toggle-theme">
                <button>
                  <i class="bx bx-moon"></i> <i class="bx bx-sun"></i>Theme
                </button>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <!-- Code-2 Website Hero/Content section -->
    </div>
  </body>
</html>
